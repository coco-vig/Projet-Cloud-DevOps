name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Debug - Vérification des fichiers
        run: |
          echo "=== Contenu du dossier courant ==="
          ls -R
          echo "=== Contenu de app/requirements.txt ==="
          cat app/requirements.txt || echo "Fichier introuvable !"

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          # On installe les dépendances du fichier
          pip install -r app/requirements.txt
          # CEINTURE ET BRETELLES : On force l'installation de pytest ici
          pip install pytest pytest-mock
          # On vérifie ce qui est vraiment installé
          echo "=== Liste des paquets installés ==="
          pip list

      - name: Exécution des tests
        # Utilisation de python -m pytest pour éviter les soucis de PATH
        run: python -m pytest

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Login à GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build et Push de l'image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mycloudapp:latest
            ghcr.io/${{ github.repository_owner }}/mycloudapp:${{ github.sha }}