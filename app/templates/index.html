<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Content Platform</title>
    <style>
        :root {
            --primary-color: #0078D4; /* Azure Blue */
            --bg-color: #f3f2f1;
            --card-bg: #ffffff;
            --text-color: #323130;
        }

        body {
            font-family: 'Segoe UI', Segoe, Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header & Status */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e1dfdd;
            padding-bottom: 10px;
        }

        h1 { color: var(--primary-color); margin: 0; }

        .status-badge {
            background-color: #e1dfdd;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
        }

        .status-alive { background-color: #107C10; color: white; } /* Green */
        .dot-alive { background-color: #fff; }

        /* Grid Layout */
        .grid-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        h2 { border-left: 5px solid var(--primary-color); padding-left: 10px; margin-top: 0; }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.2s;
        }

        .card:hover { transform: translateY(-3px); box-shadow: 0 4px 8px rgba(0,0,0,0.15); }

        .card h3 { margin-top: 0; color: var(--primary-color); font-size: 1.2em; }
        .card .date { color: #605e5c; font-size: 0.85em; margin-bottom: 10px; display: block; }
        .card p { margin-bottom: 0; line-height: 1.5; }

        /* Loading & Error */
        .loading { color: #605e5c; font-style: italic; }
        .error { color: #a80000; background: #fde7e9; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>‚òÅÔ∏è Azure Content Platform</h1>
            <div id="health-badge" class="status-badge">
                <span id="health-dot" class="status-dot"></span>
                <span id="health-text">Connexion...</span>
            </div>
        </header>

        <section>
            <h2>üìÖ √âv√©nements √† venir</h2>
            <div id="events-container" class="grid-section">
                <div class="loading">Chargement des √©v√©nements...</div>
            </div>
        </section>

        <section>
            <h2>üì∞ Derni√®res Actualit√©s</h2>
            <div id="news-container" class="grid-section">
                <div class="loading">Chargement des actualit√©s...</div>
            </div>
        </section>
        
        <section>
            <h2>‚ùì FAQ</h2>
            <div id="faq-container" class="grid-section">
                <div class="loading">Chargement de la FAQ...</div>
            </div>
        </section>
    </div>

    <script>
        // Fonction g√©n√©rique pour cr√©er une carte HTML
        function createCard(title, subtitle, content) {
            return `
                <div class="card">
                    <h3>${title}</h3>
                    ${subtitle ? `<span class="date">${subtitle}</span>` : ''}
                    <p>${content}</p>
                </div>
            `;
        }

        async function loadData() {
            // 1. Check Health
            try {
                const healthRes = await fetch('/healthz');
                const healthData = await healthRes.json();
                const badge = document.getElementById('health-badge');
                const dot = document.getElementById('health-dot');
                const text = document.getElementById('health-text');

                if (healthRes.ok) {
                    badge.classList.add('status-alive');
                    dot.classList.add('dot-alive');
                    text.innerText = "Syst√®me Op√©rationnel";
                } else {
                    text.innerText = "Erreur Syst√®me";
                }
            } catch (e) {
                document.getElementById('health-text').innerText = "Offline";
            }

            // 2. Load Events
            loadSection('/api/events', 'events-container', (item) => {
                // Adapte ces champs selon ton JSON (ex: item.title, item.date)
                return createCard(item.title || "√âv√©nement", item.date || "Date inconnue", item.description || "D√©tails √† venir...");
            });

            // 3. Load News
            loadSection('/api/news', 'news-container', (item) => {
                return createCard(item.headline || item.title || "Actualit√©", item.date || "", item.content || item.summary || "Voir plus...");
            });

            // 4. Load FAQ
            loadSection('/api/faq', 'faq-container', (item) => {
                // CORRECTION ICI : on ajoute item.q et item.r (ainsi que a pour answer)
                return createCard(
                    item.question || item.q || "Question", 
                    "", 
                    item.answer || item.r || item.a || item.response || "Pas de r√©ponse."
                );
            });
        }

        async function loadSection(url, containerId, formatCallback) {
            const container = document.getElementById(containerId);
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`Erreur HTTP ${res.status}`);
                const data = await res.json();

                // Si les donn√©es sont vides ou erreur
                if (data.error) throw new Error(data.error);
                if (!Array.isArray(data) || data.length === 0) {
                    container.innerHTML = '<p class="loading">Aucun contenu disponible.</p>';
                    return;
                }

                // G√©n√©ration du HTML
                container.innerHTML = data.map(formatCallback).join('');

            } catch (err) {
                container.innerHTML = `<div class="error">‚ö†Ô∏è Impossible de charger les donn√©es : ${err.message}</div>`;
            }
        }

        // Lancement au chargement de la page
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
